tips:
- date: 2023-02-01
  text: "Luty będzie miesiącem porad związanych z dostępnością dokumentów tekstowych. Podpowiemy, jak tworzyć dostępne dokumenty w edytorze Word.. Odwiedzaj nas, a na pewno czegoś się nauczysz. Pamiętaj - każda porada wyświetlana jest tylko w jednym dniu!"
  url:
  icon: calendar
- date: 2023-02-02
  text: "W edytorze Word możesz dodać do grafiki **tekst alternatywny**. Oczywiście tylko wtedy, gdy jest potrzebny. Kliknij na grafice prawym przyciskiem myszy i wybierz opcję **Tekst alternatywny**. W każdej wersji Worda ta opcja może być w innym miejscu i nazywać się nieco inaczej. Jeżeli tekst alternatywny nie jest potrzebny, zaznacz pole **Grafika ozdobna**. Jeżeli w tym oknie masz pola **Tytuł** i **Opis**, tekst alternatywny wpisz w pole Opis."
  url: 
  icon: info
- date: 2023-02-03
  text: "W edytorach tekstu semantyka ukryta jest w **stylach**. Prawidłowo użyte style zdecydowanie poprawią dostępność dokumentu. Wywołaj zestaw stylów za pomocą skrótu **Ctrl Shift s** i przejrzyj style oferowane w arkuszu. Najważniejsze to <ul><li>Tytuł</li><li>Nagłówek 1</li><li>Tekst podstawowy</li><li>Akapit z listą</li></ul> Ten zestaw wystarcza dla większości dokumentów. Jeżeli zajdzie potrzeba - użyj nagłówków na kolejnych poziomach, a także cytatów, wyróżnień i innych stylów."
  url:
  icon: info
- date: 2023-02-04
  text: "W dokumencie wstawiaj tabelę za pomocą polecenia **Wstaw tabelę**. Od razu możesz wybrać, ile wierszy i kolumn będzie miała tabela. Unikaj pustych wierszy i kolumn, bo mogą zdezorientować osoby z niepełnosprawnością wzroku. Zbędne wiersze i kolumny usuwaj."
  url:
  icon: info
- date: 2023-02-05
  text: "Stosuj **czytelne i dobrze znane czcionki**. Nie powinny być zbyt cienkie, bo wtedy nawet dobry kontrast nie pomoże. Jeżeli dokument jest przeznaczony do wydruku, użyj czcionki w rozmiarze przynajmniej **11 lub 12 punktów** i interlinii 1,2-1,3 rozmiaru podstawowego."
  url:
  icon: info
- date: 2023-02-06
  text: "Pamiętaj o **dobrym kontraście** pomiędzy tłem i tekstem. I **nigdy** nie wstawiaj grafik i teł pod tekst, bo całość nie będzie czytelna. Pamiętaj, że **nie każdy widzi tak samo**!"
  url:
  icon: info
- date: 2023-02-07
  text: "Duże dokumenty potrzebują **systemu nawigacji**. Zastosuj **nagłówki** w odpowiedniej hierarchii, **spis  treści**, numerowanie stron, żywe paginy, indeksy. Wspomagaj czytelnika, żeby nie zagubił się w dokumencie."
  url:
  icon: info
- date: 2023-02-08
  text: "Nigdy nie używaj spacji do rozstrzelania tekstu. Jeżeli chcesz, żeby litery w wyrazie były ustawione szerzej, niż to jest standardowo, użyj czcionki w wersji rozstrzelonej. Zaznacz tekst, wybierz formatowanie czcionki i w zakładce Zaawansowane wybierz z listy Odstępy wersję rozstrzelone. W ten sposób wyraz pozostanie wyrazem, a nie serią liter rozdzielonych spacjami."
  url:
  icon: danger
- date: 2023-02-09
  text: "Jeżeli chcesz przejść z tekstem na kolejną stronę, nie wstawiaj pustych wierszy za pomocą klawisza Enter. To utrudnia czytanie. Za to możesz wstawić **znak końca strony** i wtedy dokładnie w tym miejscu strona się skończy. Zamiast Enter naciśnij **Control Enter** i wszystko będzie piękne."
  url:
  icon: info
- date: 2023-02-10
  text: "Edytor Word ma wbudowany **walidator dostępności** dokumentów. W nowszych wersjach edytora znajdziesz go w zakładce **Recenzja** pod nazwą **Ułatwienia dostępu**. Otwórz dokument i kliknij na **Sprawdź ułatwienia dostępu**, a Word przygotuje dla Ciebie raport. Pokaże Ci brakujące teksty alternatywne, słabe kontrasty i inne problemy. Popraw błędy i pamiętaj, że automat nie znajdzie wszystkiego."
  url:
  icon: tool
- date: 2023-02-11
  text: "W dokumentach tekstowych często stosowane są **listy numerowane**, czyli takie z liczbami lub literami. Stosuj je do elementów, dla których kolejność lub liczba jest istotna. Word będzie Ci pomagał tworzyć taką listę, ale Ty też mu pomóż. Jeżeli wpiszesz 1. i dodasz spację, to Word sam zacznie taką listę numerowaną. Jeżeli wpiszesz już wszystkie elementy, naciśnij Enter dwukrotnie. Word skończy listę i przejdzie do tekstu podstawowego."
  url:
  icon: info
- date: 2023-02-12
  text: "Nie uwierzysz, jakie informacje zostawiają w dokumentach osoby, które potem publikują je na stronie internetowej. Zanim wyślesz plik do kogoś, sprawdź **metadane** i **usuń niepotrzebne informacje**. Zajrzyj do zakładki **Plik**, a tam do pozycji **Informacje**. Kliknij na **Inspekcja dokumentu** i usuń to, co uznasz za zbędne. Pamiętaj też, żeby we właściwościach pliku wpisać przynajmniej **tytuł dokumentu**."
