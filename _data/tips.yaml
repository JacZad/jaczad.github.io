	- tip:
		date: 2023-03-01
		text: Do końca marca masz czas na przegląd i aktualizację deklaracji dostępności. Sprawdź, czy wszystko się zgadza ze stanem faktycznym. Może się okazać, że budynek lub strona internetowa stały się bardziej dostępne, a w deklaracji są nieaktualne informacje. Ten obowiązek wynika z ustawy o dostępności cyfrowej stron internetowych i aplikacji mobilnych podmiotów publicznych.